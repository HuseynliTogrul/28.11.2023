<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="container"> 
        <div class="input-btn">
            <div class="header-input">
                <img src="assets/icons/search.svg" alt="search">
                <input type="text" placeholder="Search...">
            </div>
            <div class="header-btn">
                <img src="assets/icons/btn.svg" alt="btn">
                <button>Use map</button>
            </div>
        </div>
        <div class="header-item">
            <div class="item">
                <img src="assets/icons/furniture.svg" alt="furniture">
                <p>Furniture</p>
            </div>
            <div class="item purple">
                <img src="assets/icons/home.svg" alt="home">
                <p>Property</p>
            </div>
            <div class="item light-purple">
                <img src="assets/icons/job.svg" alt="job">
                <p>Job</p>
            </div>
            <div class="item light-green">
                <img src="assets/icons/travel.svg" alt="travel">
                <p>Travel</p>
            </div>
            <div class="item green">
                <img src="assets/icons/boat.svg" alt="boat">
                <p>Boat</p>
            </div>
            <div class="item white">
                <img src="assets/icons/mc.svg" alt="mc">
                <p>MC</p>
            </div>
            <div class="item yellow">
                <img src="assets/icons/economy.svg" alt="economy">
                <p>Economy</p>
            </div>
            <div class="item orange">
                <img src="assets/icons/holiday.svg" alt="holiday">
                <p>Holiday</p>
            </div>
        </div>
    </header>
</body>
</html>
